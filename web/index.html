<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <title>注册登录界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container right-panel-active">
        <!-- 注册 -->
        <div class="container_form container--signup">
            <form action="/RegisterServlet" method="post" class="form" id="form1">
                <h2 class="form_title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" name="username" />
                <input type="email" placeholder="Email" class="input" name="email"/>
                <input type="password" placeholder="Password" class="input" name="password"/>
                <button class="btn" type="submit">Sign Up</button>
                <a href="change.jsp" class="link">English/中文</a>
            </form>
        </div>

        <!-- 登录 -->
        <div class="container_form container--signin">
            <form action="/LoginServlet" method="post" class="form" id="form2">
                <h2 class="form_title">Sign In</h2>
                <input type="text" placeholder="User" class="input" name="username"/>
                <input type="password" placeholder="Password" class="input" name="password">
                <a href="#" class="link">Forget your password?</a>
                <button class="btn" type="submit">Sign In</button>
            </form>
        </div>

        <!-- 浮层 -->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" type="button" id="signIn">Sign In</button>
                </div>
                <div class="overlay_panel overlay--right">
                    <button class="btn" type="button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景 -->
    <div class="slidershow">
        <div class="slidershow--image" style="background-image: url('https://api.unsplash.com/photos/random')">
        </div>
        <div class="slidershow--image" style="background-image: url('https://api.yimian.xyz/img')">
        </div>
        <div class="slidershow--image" style="background-image: url('https://api.unsplash.com/photos/random')">
        </div>
        <div class="slidershow--image" style="background-image: url('https://api.yimian.xyz/img')">
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
